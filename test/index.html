<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Video autoPlay demo</title>
</head>
<body>
<video muted
       autoplay="autoplay"
       playsinline="" x-webkit-airplay="" webkit-playsinline=""
       autoplay="true"
       src="http://file.ih5.cn/v3/files/1633997/20180109/b04b6294.mp4"
       style="object-fit: fill; position: absolute; height: 100%; width: 100%; left: 0px; top: 0px;"></video>


<style type="text/css">
    html, body {
        height: 100%;
    }

    body {
        border: 10px solid #F00;
    }

    video {
        border: 10px solid #000;
    }
</style>
<script type="text/javascript" src="http://res.wx.qq.com/open/js/jweixin-1.2.0.js"></script>
<script type="text/javascript">
  document.addEventListener("WeixinJSBridgeReady", function () {
    var el = document.querySelector('video');
    el.load();
    el.play();
    alert(111);
  }, false);

  setTimeout(function(){
    alert(1234)
  },1000)
</script>
</body>
</html>
